apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-addon
  namespace: kube-system
  labels:
    app: k8s-addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-addon
  template:
    metadata:
      labels:
        app: k8s-addon
    spec:
      serviceAccountName: k8s-addon
      tolerations:
        - key: nvidia.com/gpu
          operator: Equal
          value: 'true'
          effect: NoSchedule
      containers:
        - name: addon
          image: k8s-addon:dev
          imagePullPolicy: IfNotPresent
          args:
            - '--leader-elect'
            - '--metrics-bind-address=:8080'
            - '--health-probe-bind-address=:8081'
          env:
            - name: OWNER_LABEL_KEY
              value: 'owner'
            - name: OWNER_LABEL_VALUE
              value: 'platform'
            - name: GPU_NODE_LABEL_KEY
              value: 'gpu'
            - name: GPU_NODE_LABEL_VALUE
              value: 'true'
            - name: GPU_TAINT_KEY
              value: 'nvidia.com/gpu'
            - name: GPU_TAINT_VALUE
              value: 'true'
            - name: GPU_TAINT_EFFECT
              value: 'NoSchedule'
          ports:
            - name: metrics
              containerPort: 8080
            - name: health
              containerPort: 8081
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 10
